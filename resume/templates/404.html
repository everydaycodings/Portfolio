{% extends 'base.html' %}

{% block content %}

<main class="mt-24 mx-8 sm:mt-10 sm:mx-8 md:mx-16 md:mt-24 lg:mx-20 lg:mt-24">
        <div id="404-message" class="flex items-center justify-center py-8 px-4 lg:px-0">
            <!-- 404 Section -->
            <div class="max-w-md w-full p-8 bg-neutral-900/75 rounded-lg shadow-lg">
                <!-- Title Section -->
                <h2 class="text-red-400 text-7xl font-bold text-center">404</h2>
                <p class="text-gray-300 text-sm mt-4 leading-relaxed">
                    Oops! The page you're looking for doesn't exist. It might have been moved or deleted.
                </p>

                <!-- Link styled as a button -->
                <a href="/"
                    class="mt-6 block w-full text-center p-3 bg-red-400 text-black font-semibold rounded-lg hover:bg-red-500 transition duration-300 ease-in-out shadow-lg">
                    Go to Homepage
                </a>
            </div>
        </div>
    </main>

{% endblock %}
