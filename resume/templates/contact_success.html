{% extends 'base.html' %}

{% block content %}

    <main class="mt-24 mx-8 sm:mt-10 sm:mx-8 md:mx-16 md:mt-24 lg:mx-20 lg:mt-24">
        <div id="contact-form" class="flex items-center justify-center py-8 px-4 lg:px-0">
            <!-- Form Section -->
            <div class="max-w-md w-full p-8 bg-neutral-900/75 rounded-lg shadow-lg">
                <!-- Title Section -->
                <h2 class="text-green-400 text-2xl font-bold">Message Sent Successfully</h2>
                <p class="text-gray-300 text-sm mt-4 leading-relaxed">
                    Your message has been successfully sent to EverydayCodings. Please be patient, and I will contact you soon.
                </p>
                <a href="{% url 'contact' %}"
                    class="mt-6 block w-full text-center p-3 bg-green-400 text-black font-semibold rounded-lg hover:bg-green-500 transition duration-300 ease-in-out shadow-lg">
                    Go Back
                </a>
            </div>
        </div>


    </main>

{% endblock %}
